<!DOCTYPE html>
<meta charset="utf-8">

<style>
body {
  font: 10px sans-serif;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
} 

div.tooltip {
  position: absolute;
  text-align: center;
  height: 12px;
  padding: 4px;
  background: #ddd;
  border: solid 0px #aaa;
  border-radius: 4px;
  pointer-events: none;
}

</style>

<body>
<script src="d3.js"></script>

<script type="text/javascript">
    
    d3.json("data.json", function(data) { draw(data.result); } );
  
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
	width = 960 - margin.left - margin.right,
	height = 700 - margin.top - margin.bottom;
  
    var x = d3.scale.ordinal()
	    .rangeRoundBands([0, width], .1);
  
    var y = d3.scale.linear()
	    .rangeRound([height, 0]);


    function draw(data) {

	// add a tooltip div to the body
	var div = d3.select("body").append("div")
		.attr("class", "tooltip")
		.style("opacity", 1e-6);
	
	
	var dataByCustomer = d3.nest().key(function(d) { return d.customer_1; }).entries(data, d3.map);

	// data is now
	// key e.g. "2012.01"
	// values e.g. [{ "key": "CSS", values : [ { customer_1: "CSS", duration_3 : 33  } ]}]
	var data = d3.nest()
		.key(function(d) { return d.entrydate_0; })
		.key(function(d) { return d.customer_1; })
		.entries(data, d3.map);

	// domain keys are the dates
	x.domain(data.map(function(d) { 
	    return d.key; 
	}));

	var customers = dataByCustomer.map(function(d) { return d.key; });
	var color = d3.scale.category20c().domain(customers);
	color.domain(customers);
	
	// enrich the data
	data.forEach(function(d) {
	    var y0 = 0;
	    d.values.forEach(function(e) { 
		e.sum = d3.sum(e.values, function(i) { 
		    return i.duration_3; 
		}); 
		e.y0 = y0;
		e.y1 = y0 += e.sum; 
	    });
	});
	
        var maxSumPerWeek  = data.map(function(d) {return d3.max(d.values, function(f) { return f.sum; })});
	
	y.domain([0, d3.max(maxSumPerWeek)]);

	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom);

	// prepares the g container where the rectangles should go
	var week = svg.selectAll('week')
		.data(data)
		.enter().append("g")
		.attr("class", "g")
		.attr("transform", function(d) { 
		    // needs to be the same as the domain!
		    return "translate(" + x(d.key) + ",0)"; 
		});

	
	var projects = week.selectAll("rect")
		.data(function(d) { return d.values; })
		.enter().append("rect")
		.attr("width", x.rangeBand())
		.attr("y", function(d) { return y(d.y1); })
		.attr("height", function(d) {
		    return y(d.y0) - y(d.y1);
		})
		.style("fill", function(d) { 
		    return color(d.key); 
		})
		.on("mouseover", function(d) {  		    
		    div.transition()        
			.duration(200)      
			.style("opacity", .9);      
		    div .html(d.key + " " + d.sum)  
			.style("left", (d3.event.pageX) + "px")     
			.style("top", (d3.event.pageY - 28) + "px");    
		})                  
		.on("mouseout", function(d) {       
		    div.transition()        
			.duration(500)      
			.style("opacity", 0);   
		})
		.text(function(d) { 
		    return d.key; 
    });
  
  };
 
</script>
