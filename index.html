<!DOCTYPE html>
<meta charset="utf-8">

<style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>

<body>
<script src="d3.min.js"></script>

<script type="text/javascript">
    d3.json( "titrakked_hours_per_project_and_day.json", function(data) { draw(data)} );

    function draw(data) {
        var chart = d3.select("body").append("div")
                .attr("class", "chart");
        chart.selectAll("div")
                .data(data.result)
                .enter().append("div")
                .style("width", function(d) {
                    return  d.duration_3 + "px";
                })
                .text(function(d) { return d.projectid_2; });
    }


</script>

</body>
